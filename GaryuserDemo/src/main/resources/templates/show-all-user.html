<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1px">
		<tr>
			<th>用户名</th>
			<th>密码</th>
			<th>电话</th>
			<th>编辑</th>
		</tr>

		<tr th:each="user : ${userList}">
			<th th:text="${user.username}">132</th>
			<th th:text="${user.password}">123</th>
			<th th:text="${user.telephone}">123</th>
			<th>
				<a th:href="@{'~/toEdit/'+${user.id}}">修改</a>
			</th>
		</tr>

	</table>


</body>
</html>
